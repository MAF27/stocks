<!doctype html>
<html ng-app="sl">

	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="amcharts/amcharts.js" type="text/javascript"></script>
		<script src="amcharts/serial.js" type="text/javascript"></script>
		<script src="amcharts/amstock.js" type="text/javascript"></script>
		<script src="controller.js" charset="utf-8"></script>
	</head>

	<body ng-controller="slCtrl as vm">
		<h1>Stocks</h1>

    <div ng-repeat="stock in vm.symbols">
			{{stock}}<span ng-click="vm.removeSymbol(stock);">  -x-</span>
		</div>

    <form name="stockForm" ng-submit="vm.addSymbol()">
			<input type="text" ng-model="vm.s" autofocus="true">
			<input type="submit" value="Add Symbol">
		</form>
    <p ng-bind="vm.msg"></p>
    <br/>

		<div id="chartdiv" style="width:100%; height:600px;"></div>

	</body>

</html>
