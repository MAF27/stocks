<!doctype html>
<html ng-app="sl">

	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/amcharts.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/serial.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/amstockchart/3.13.0/amstock.js" type="text/javascript"></script>
		<script src="javascripts/app.js" charset="utf-8"></script>
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>

	<body ng-controller="slCtrl as vm">
		<h1>Stocks</h1>

    <div ng-repeat="stock in vm.stocks">
			{{stock}}<span ng-click="vm.removeStock(stock);">  -x-</span>
		</div>

    <form name="stockForm" ng-submit="vm.addStock()">
			<input type="text" ng-model="vm.newStock" autofocus="true">
			<input type="submit" value="Add Symbol">
		</form>
    <p ng-bind="vm.msg"></p>
    <br/>

		<div id="chartdiv" style="width:100%; height:600px;"></div>

	</body>

</html>
