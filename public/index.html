<!doctype html>
<html ng-app="sl">

	<head>
		<title>MAF Stocks</title>
		<script src="bower_components/amstock3/amcharts/amcharts.js"></script>
		<script src="bower_components/amstock3/amcharts/serial.js"></script>
		<script src="bower_components/amstock3/amcharts/amstock.js"></script>
		<script src="bower_components/amstock3/amcharts/themes/dark.js"></script>

		<script src="javascripts/app.js" charset="utf-8"></script>
		<link rel="stylesheet" href="stylesheets/styles.css">
	</head>

	<body ng-controller="slCtrl as vm">
		<div id="page">
			<header>
				<h1 class="logo">Stocks</h1>
				<p class="instruction">Add any US ticker symbol - stock selection is synchronized across clients</p>
			</header>

			<div id="chartdiv" style="width:100%; height:600px;"></div>

			<section class="stocklist">
				<div class="stocks">
					<div ng-repeat="stock in vm.stocks">
						<p class="stock">{{stock}}
							<span ng-click="vm.removeStock(stock);">x</span>
						</p>
					</div>
				</div>

				<form name="stockForm" ng-submit="vm.addStock()">
					<input type="text" ng-model="vm.newStock" autofocus="true">
					<input type="submit" value="Add Stock">
				</form>
				<p ng-bind="vm.msg"></p>

			</section>

			<footer>
				<div class="content">
					<p>Freecodedamp Basejump #3 |
						<a href="https://twitter.com/MAF27Test">@MAF27Test</a></p>
				</div>
			</footer>

		</div>

	</body>

</html>
